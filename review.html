<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
</head>
<body>
    <h1 id="header">Review</h1>
    <button id="yesButton" onclick="yesclicked()">Yes</button>
    <button id="noButton" onclick="noclicked()">No</button>
    <p id="result"></p>

    <script type="text/javascript">
    let x = 10
    let y = 20
    let z = 10*20

    console.log(x>y || z>y)


    function yesclicked() {
        document.getElementById("header").style.color="green"
        document.getElementById("header").innerHTML="Correct"
    }

    function noclicked() {
        document.getElementById("header").style.color="red"
        document.getElementById("header").innerHTML ="Wrong"
    }

    let result = x*y*z / 5
    result.innerHTML= result.toFixed(2) 





    </script>
    
</body>
</html>
