<body>
    <script>
        let mp = new Map()
        str ="this is my new string hello"

        for (let letter of str){
            if (mp.has(letter)){
                mp.set(letter, mp.get(letter)+1)
            } else{
                mp.set(letter, 1)
            }
        }

        console.log(mp)
        console.log(mp.get("t"))


        let mp2 = new Map(
            [  
                ["t", 5],
                ["v",8]
            ]
        )
        
        for (let entry of mp2){
            console.log(entry[0])
            console.log(entry[1])
        }
        // looping through array

        // console.log(mp2.get("t"))
    </script>
